    <div class="input-group mb-3">
        <input type="number" class="form-control" name="age" placeholder="Enter your age"  />
        <input class="form-control" type="tel" name="phone" placeholder="XXX-XXX-XXXX"  />
    </div>

    <div class="form-control mb-3">
        Are you Married?
        <div class="form-check">
            <input class="form-check-input" type="radio" name="married" value="No" id="marriedNo" checked />
            <label class="form-check-label" for="marriedNo">No</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="married" value="Yes" id="marriedYes" />
            <label class="form-check-label" for="marriedYes">Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="married" value="Complicated" id="marriedComplicated" />
            <label class="form-check-label" for="marriedComplicated">Complicated</label>
        </div>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">@</span>

    </div>

    <div class="input-group mb-3">
        <input type="password" class="form-control" name="password" placeholder="Enter your password"/>
    </div>

    <div class="input-group mb-4">
