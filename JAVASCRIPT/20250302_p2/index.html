<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML table </title>
</head>
<body>
<h1>This is my table!!</h1>

<table border="3">
<tr>
    <th>soup</th>
    <th>bread</th>
</tr>

    <tr>
        <td>potato soup</td>
        <td>white</td>
    </tr>
</table>

<form method="get">
    <label for="doggyhorse">First Name: </label>


    <input placeholder="username" name = "username" type = "text" id="doggyhorse">
<br>
    <label >Password: </label>
    <input placeholder="password" name="password" type ="password">


    <br>
    <label >Email: </label>
    <input type="email" name="email" id="" pattern="@">
    <button type="submit" >Submit</button>
</form>
</body>
</html>
